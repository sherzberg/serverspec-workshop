<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Serverspec Workshop</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{{ site.url }}/assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ site.url }}/assets/css/light.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript">
            function log(comment, result){
                var elem = $('.c1:contains(' + comment + ')');
                elem.html(' // ' + result);
            }
        </script>
    </head>
    <body>
        <div class="container">
	<h1><a href="/">Serverspec Workshop</a></h1>
	<br />
        <h2 class="title">{{ page.title }}</h2>

        <div class="tabtable tabs-right">
            <ul class="nav nav-tabs">
            {% for order in (0..10) %}
                {% for link in site.pages %}
                    {% if order == link.order %}
                        <li {% if page.url == link.url %}class="active"{% endif %} ><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
            </ul>
        </div>

            <div class="tab-content well">
                {{ content }}
            </div>

            <div class="footer">
              <div class="contact">
                <p>
                  Spencer Herzberg<br />
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/sherzberg/">github.com/sherzberg</a><br />
                  <a href="http://twitter.com/linuxconvert/">twitter.com/linuxconvert</a><br />
                </p>
              </div>
            </div>
          </div>
        </div>
        <script type="text/javascript" src="{{ site.url }}/assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
